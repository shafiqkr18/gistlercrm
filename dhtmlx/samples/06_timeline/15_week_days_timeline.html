<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Full week in Timeline row</title>

	<script src='../../codebase/dhtmlxscheduler.js' type="text/javascript" charset="utf-8"></script>
	<script src='../../codebase/ext/dhtmlxscheduler_timeline.js' type="text/javascript" charset="utf-8"></script>
	<script src='../../codebase/ext/dhtmlxscheduler_daytimeline.js' type="text/javascript" charset="utf-8"></script>


	<link rel='stylesheet' type='text/css' href='../../codebase/dhtmlxscheduler_flat.css'>

	<style type="text/css" media="screen">
		html, body{
			margin:0;
			padding:0;
			height:100%;
			overflow:hidden;
		}
	</style>

	<script type="text/javascript" charset="utf-8">
		function init() {

			scheduler.locale.labels.timeline_tab = "Timeline";
			scheduler.locale.labels.section_custom="Section";
			scheduler.config.details_on_create=true;
			scheduler.config.details_on_dblclick=true;
			scheduler.config.xml_date="%Y-%m-%d %H:%i";

			//===============
			//Configuration
			//===============


			scheduler.createTimelineView({
				name:	"timeline",
				x_unit:	"minute",
				x_date:	"%H:%i",
				x_step:	30,
				x_size: 24,
				x_start: 16,
				x_length:	48,

				render:"days",
				days:7
			});

			var dateToStr = scheduler.date.date_to_str("%j %F, %l");
			scheduler.templates["timeline_scale_label"] = function(section_id, section_label, section_options){
				return dateToStr(section_label);
			};

			scheduler.init('scheduler_here',new Date(2014,5,30),"timeline");
			scheduler.parse([
				{ "id": "2", "start_date": "2014-06-30 12:00", "end_date": "2014-06-30 14:00", "text": "Section A test"},
				{ "id": "3", "start_date": "2014-07-03 10:00", "end_date": "2014-07-06 11:00", "text": "Section B test"},
				{ "id": "4", "start_date": "2014-06-30 16:00", "end_date": "2014-06-30 18:00", "text": "Section C test"},
				{ "id": "5", "start_date": "2014-06-30 10:00", "end_date": "2014-06-30 15:00", "text": "Section D test"},
				{ "id": "6", "start_date": "2014-06-29 12:00", "end_date": "2014-06-29 14:00", "text": "day before test"},
				{ "id": "7", "start_date": "2014-07-01 12:00", "end_date": "2014-07-01 14:00", "text": "day after test"}], 'json');
		}
	</script>
</head>
<body onload="init();">
<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
	<div class="dhx_cal_navline">
		<div class="dhx_cal_prev_button">&nbsp;</div>
		<div class="dhx_cal_next_button">&nbsp;</div>
		<div class="dhx_cal_today_button"></div>
		<div class="dhx_cal_date"></div>
		<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
		<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
		<div class="dhx_cal_tab" name="timeline_tab" style="right:280px;"></div>
		<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
	</div>
	<div class="dhx_cal_header">
	</div>
	<div class="dhx_cal_data">
	</div>
</div>
</body>
